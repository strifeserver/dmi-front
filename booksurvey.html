    <!--Booking section-->
    <section class="p-5 text-light formsec">
    <div class="container-lg">
      <div class="text-center">
        <h1> Book a Survey </h1>
      </div>
      <div class="row justify-content-center my-5">
        <div class="col-lg-6">
          <form id="request_survey">

            <label for="name" class="form-label">Name:</label>
            <div class="mb-4 input-group">
              <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                </svg>
              </span>
              <input type="text" class="form-control" id="name" name="name" placeholder="input name">
            </div>
          

            <label for="address" class="form-label">Address:</label>
            <div class="mb-4 input-group">
              <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                  <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
                </svg>
              </span>
              <input type="text" class="form-control" id="address" name="address" placeholder="input address">
            </div>
            

            <label for="email" class="form-label">Email address:</label>
            <div class="mb-4 input-group">
              <span class="class input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                  <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                </svg>
              </span>
              <input type="email" class="form-control" id="email" name="email" placeholder="input email">
            </div>
           

            <label for="mobile-number" class="form-label">Mobile number</label>
            <div class="mb-4 input-group">
            <span class="input-group-text">
              +63
            </span>
            <input type="tel" class="form-control" id="mobile-number" name="mobile-number">
            </div>

            <div class="my-4 mb-4 text-center">
              <button type="submit" class="btn btn-success btn-lg">Success</button>
            </div>
            
          </form>

    <script> 
      $(document).ready(function() {
      $("#request_survey").submit(function(event) {
      event.preventDefault(); // prevent form from submitting normally
      var formData = new FormData($(this)[0]); // create FormData object from form data
      // get all fields from FormData object and construct object
      var formFields = {};
      for (var field of formData.entries()) {
        formFields[field[0]] = field[1];
      }
      console.log(formFields)
        });
      });
